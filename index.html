<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BÀI TẬP JS BUỔI 2 - 3</title>
    <style>
        .title{
            font-size: 20px;
            font-weight: 700px;
            color: red;
        }
    </style>
</head>
<body>

    <h2 style="color: red; text-align: center;">BÀI TẬP JS BUỔI 2 - 3</h2>

    <!-- BÀI 1 -->
    <br/>
    <br/>
    <label class="title" for="">BÀI 1. TÍNH TIỀN LƯƠNG NHÂN VIÊN</label>
    <br/>
    <br/>
    <input type="text" id="workingday" placeholder="Nhập số ngày làm">
    <br/>
    <br/>
    <button id="btn1">Tính lương</button>
    <br/>
    <br/>
    <label for="">KẾT QUẢ: </label>
    <span id="result1"></span>

    <!-- BÀI 2 -->
    <br/>
    <br/>
    <label class="title" for="">BÀI 2. TÍNH GIÁ TRỊ TRUNG BÌNH</label>
    <br/>
    <br/>
    <input type="number" id="number1" placeholder="Nhập số thứ 1">
    <br/>
    <br/>
    <input type="number" id="number2" placeholder="Nhập số thứ 2">
    <br/>
    <br/>
    <input type="number" id="number3" placeholder="Nhập số thứ 3">
    <br/>
    <br/>
    <input type="number" id="number4" placeholder="Nhập số thứ 4">
    <br/>
    <br/>
    <input type="number" id="number5" placeholder="Nhập số thứ 5">
    <br/>
    <br/>
    <button id="btn2">Tính trung bình</button>
    <br/>
    <br/>
    <label for="">KẾT QUẢ: </label>
    <span id="result2"></span>

    <!-- BÀI 3 -->
    <br/>
    <br/>
    <label class="title" for="">BÀI 3. QUY ĐỔI TIỀN</label>
    <br/>
    <br/>
    <input type="number" id="money" placeholder="Nhập số tiền USD">
    <br/>
    <br/>
    <button id="btn3">Quy đổi tiền sang VND</button>
    <br/>
    <br/>
    <label for="">KẾT QUẢ: </label>
    <span id="result3"></span>

    <!-- BÀI 4 -->
    <br/>
    <br/>
    <label class="title" for="">BÀI 4. TÍNH DIỆN TÍCH, CHU VI HÌNH CHỮ NHẬT</label>
    <br/>
    <br/>
    <input type="number" id="length" placeholder="Nhập chiều dài">
    <br/>
    <br/>
    <input type="number" id="width" placeholder="Nhập chiều rộng">
    <br/>
    <br/>
    <button id="btn4">Tính diện tích và chu vi</button>
    <br/>
    <br/>
    <label for="">KẾT QUẢ: </label>
    <span id="result4"></span>

     <!-- BÀI 5 -->
     <br/>
     <br/>
     <label class="title" for="">BÀI 5. TÍNH TỔNG KÍ SỐ</label>
     <br/>
     <br/>
     <input type="number" id="numberA" placeholder="Nhập số có 2 chữ số">
     <br/>
     <br/>
     <button id="btn5">Tính</button>
     <br/>
     <br/>
     <label for="">KẾT QUẢ: </label>
     <span id="result5"></span>

    <!-- JS -->
    <script src="./index.js"></script>
</body>
</html>
